<p>一个 <code>if</code>/<code>else if</code> 语句链是从上到下计算的。 最多只执行一个分支： 第一个分支的条件计算为 <code>true</code>。 </p>
<p>因此，复制条件会自动导致死代码。通常，这是由于复制/粘贴错误造成的。在最好的情况下，它只是死代码，在最坏的情况下，它是一个bug，
随着代码的维护，它可能会引发更多的bug，并且显然，它可能会导致意外行为。 </p>
