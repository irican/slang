<p>在二元运算符的两侧使用相同的值几乎总是错误的。在为逻辑运算符的情况下，它是复制/粘贴错误，因此是一个bug，或者它只是没用的代码，应该简化。
在为按位运算符和大多数二元数学运算符的情况下，在运算符的两侧具有相同的值会产生可预测的结果，并且应该简化。</p>
<h2>例外</h2>
<p>此规则忽略 <code>*</code>， <code>+</code>， 和 <code>=</code>。 </p>
